<!--Sobald der body-Bereich geladen wurde, wird das Java-Script ausgef端hrt-->
<body onload="init();setArrow('backfromreset','login-container');">
    
    <!-- Only visible in LogIn-Formular -->
    <img id="animatedlogo" class="moving-logo-later" src="img/JOIN-Logo.png">
    
    <!-- MAIN -->
    <div id="login-container" class="login-container">
        <!-- ResetPassword Seite -->
        <div id="resetpassword-Box" class="resetpassword-Box">
            <h1>Reset your password</h1>
            <div class="dummy"></div>      
            <span>Change your account password</span>
            <form onsubmit="resetPassword(); return false" class="form-style">
            <div class="formular-inputdesign"><input required type="password" minlength="5" id="reset-pw" placeholder="New password" type="text"></div>
            <div class="formular-inputdesign"><input required type="password" minlength="5" id="reset-pw2" placeholder="Confirm password" type="text"></div>
            <div class="login-buttons"><button class="reset-user">Continue</button></div>
            </form>
            <img id="backfromreset" onclick="showPasswordForgottenForm();" class="backbutton" src="">
        </div> 
    </div>
    <!-- MAIN -->

    <!-- Password reset animations -->
    <div id="resetpw-box" class="d-none">
    </div>
    <button id="reset-info">You reset your password</button>
    <!-- Password reset animations -->

    <!-- Wrong PW or Email animations -->
    <div id="alert-box" class="d-none">
    </div>
    <button id="alert-info"><img src="img/alert.png"><span id="alert-text">Wrong Password!</span></button>
    <!-- Wrong PW or Email animations -->

</body>
