    <div class="summary-container">
        

        <div class="summary-headline">
            <h1>Summary</h1>
            <span>Everything in a nutshell!</span>
        </div>

      <div class="center-box"> <!--XXX-->

          <div class="blueline"></div>
        </div>

        <div class="summary-infoboxes">

        <div class="summary-numberbox">
        <div class="summary-overview-tasks">
            <div onclick="showBoard();" class="summary-overview-tasksboard"><span id="numberTasksBoard"></span>Tasks in <br> Board</div>
            <div onclick="showBoard();" class="summary-overview-tasksprogress"><span id="numberTasksinProgress"></span>Tasks in Progress</div>

        <div class="summary-priority">
            <div class="summary-priority-box" onclick="showBoard();">
              <div class="summary-priority-urgent">
                <img class ="urgent-icon" src="img/urgent-icon.png" alt="">

              </div>
              <div class="summary-priority-urgentdeadline">
                <span id="urgentdate"></span><div>Upcoming deadline</div>
              </div>
            </div>
        </div>

        <div class="summary-overview-tasks2">
            
            <div class="summary-overview-taskstodo" onclick="showBoard();" onmouseover="addBackground('todo-icon','tdi');" onmouseout="removeBackground('todo-icon','tdi');">

            </div>
            <div class="summary-overview-tasksdone" onclick="showBoard();" onmouseover="addBackground('done-icon','td');" onmouseout="removeBackground('done-icon','td');">

              <div class="summary-overview-tasksdone2"><span id="numberTasksDone"></span>Done</div>
            </div>

      </div>
