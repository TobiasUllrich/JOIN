<html lang="en">

<head>
    <!-- KOPFBEREICH STANDARD-->

    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sorgt f端r Barrierefreiheit -->

    <title>JOIN</title>
    <!--See Trello, Jira or kanbanflow-->
    <!--ToDos, In Progress, Backlog, Testing-->
    <!--Help-Sektion: Beschreibung wie es geht-->
    <!--Impressum & Datenschutz unten links in grau-->
    <!--Daten sollen auf Server mit smallest-backend-ever gespeichert werden-->
    <!--Learnings von Kochwelt-->

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap CSS only -->

    <link href="img/favicon.ico" type="image/x-icon" rel="icon" /> <!-- Bindet FavIcon ein-->

    <!-- Fonts downloaden in entsprechenden Ordner legen und 端ber Extra-CSS-Datei einbinden (https://google-webfonts-helper.herokuapp.com/) -->
    <link rel="stylesheet" type='text/css' media='screen' href="css/fonts.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/style.css"> 
    <link rel="stylesheet" type='text/css' media='screen' href="css/board.css"> 

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bootstrap -->

    <script src="js/mini_backend.js"></script> <!-- Zuerst einbinden, weil Funktion setURL verf端gbar sein muss -->
    <script src="js/script.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/board.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/summary.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/addtask.js"></script> <!-- Statt <script> ... </script> -->    
    <script src="templates/template.js"></script>
    <script src="js/contacts.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/help.js"></script> <!-- Statt <script> ... </script> -->


    <!-- KOPFBEREICH STANDARD-->
</head>


<!--Sobald der body-Bereich geladen wurde, wird das Java-Script ausgef端hrt-->

<body onload="includeHTML();init();renderBoard()">


    <!-- Header einbinden -->
    <div w3-include-html="templates/header.html"></div>
    <!-- Header einbinden -->

    <!-- MAIN -->

    <div id="main-board-container" class="main-board-container">
        <div class="main-headline-container">
            <div class="headline-navbar">
                <div class="headline">
                    <h2>Board</h2>
                </div>
                <div class="navbar">
                    <div class="search-task"><input placeholder="Find Task"><div class="search-btn"><img class="search-img" src="./img/board/search.png"></div></div>
                    <div class="add-task"><button onclick="addTask()" class="add-task-button">Add task<img class="add-img-straight" src="./img/board/plus1.png"><img class="add-img-up" src="./img/board/plus2.png"></button></div>
                </div>
            </div>
        </div>
        
        <div class="main-tasks-container">
            <div class="main-solo-task-container">
                <div class="main-task-headline">
                    <div class="headline-task"><h3>To do</h3></div>
                    <div class="add-image"><img onclick="addTask()" src="./img/board/plus-button.png"></div>
                </div>
                <div id="category-todo" class="category-todo">
                    <!--TEMPLATE // VORERST ZUM DESIGN HIER-->
                </div>
            </div>
            
            <div class="main-solo-task-container">
                <div class="main-task-headline">
                    <div class="headline-task"><h3>In progress</h3></div>
                    <div class="add-image"><img onclick="addTask()" src="./img/board/plus-button.png"></div>
                </div>
                <div id="category-progress" class="in-progress-output"></div>
            </div>

            <div class="main-solo-task-container">
                <div class="main-task-headline">
                    <div class="headline-task"><h3>Awaiting feedback</h3></div>
                    <div class="add-image"><img onclick="addTask()" src="./img/board/plus-button.png"></div>
                </div>
                <div id="category-feedback" class="awaiting-feedback-output"></div>
            </div>

            <div class="main-solo-task-container">
                <div class="main-task-headline">
                    <div class="headline-task"><h3>Done</h3></div>
                    <div class="add-image"><img onclick="addTask()" src="./img/board/plus-button.png"></div>
                </div>
                <div id="category-done" class="done-output"></div>
            </div>
        </div>

        <div onclick="closeAddTaskContainer()" id="main-add-task-container" class="main-add-task-container d-none">
            <div class="add-task-subcontainer">
                <div onclick="closeAddTaskContainer()" class="close-add-task"><img src="./img/board/close.png"></div>
                <span>HIER KOMMT EUGENS ADD TEMPLATE REIN</span>
            </div>
        </div>

        <div id="main-important-task-container" class="important-tasks-container-full-size d-none"></div>
    </div>

    <!-- MAIN -->


    <!-- Footer einbinden -->
    <div w3-include-html="templates/footer.html"></div>
    <!-- Footer einbinden -->


</body>



</html>
