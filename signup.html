<!--Sobald der body-Bereich geladen wurde, wird das Java-Script ausgef端hrt-->
<body onload="init();setArrow('backfromsignup','signup-container');">

     
    <!-- Only visible in LogIn-Formular -->
    <img id="animatedlogo" class="moving-logo-later" src="img/JOIN-Logo.png">


    <!-- MAIN -->
    <div id="signup-container" class="signup-container">
        <!-- SignUp Seite -->
        <div id="signup-Box" class="signup-Box">
            <h1>Sign up</h1>
            <div class="dummy"></div>      
            <form onsubmit="trySignup(); return false;" class="form-style">
            <div class="formular-inputdesign"><input required type="text" minlength="5" pattern="^(\w\w+)\s(\w+)$" id="signup-name" placeholder="Name Surname" type="text"><img src="img/user-icon.png"></div>
            <div class="formular-inputdesign"><input required type="email" id="signup-email" placeholder="Email" type="text"><img src="img/email-icon.png"></div>
            <div class="formular-inputdesign"><input required type="password" minlength="5" id="signup-password" placeholder="Password" type="text"><img src="img/password-icon.png"></div>
            <div class="login-buttons"><button class="signup-user">Sign up</button></div>
            </form>
            <img id="backfromsignup" onclick="showLoginForm2();" class="backbutton" src="">
        </div> 
    </div>
    <!-- MAIN -->

    <!-- Password reset animations -->
    <div id="resetpw-box" class="d-none">
    </div>
    <button id="reset-info">You reset your password</button>
    <!-- Password reset animations -->

    <!-- Wrong PW or Email animations -->
    <div id="alert-box" class="d-none">
    </div>
    <button id="alert-info"><img src="img/alert.png"><span id="alert-text">Wrong Password!</span></button>
    <!-- Wrong PW or Email animations -->
    
</body>
