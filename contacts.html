<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JOIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="img/favicon.ico" type="image/x-icon" rel="icon" />

    <link rel="stylesheet" type='text/css' media='screen' href="css/fonts.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/style.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/contacts.css">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script src="js/mini_backend.js"></script>
    <script src="js/script.js"></script>
    <script src="js/board.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/help.js"></script>
    <script src="js/login.js"></script>
    <script src="templates/template.js"></script>


</head>



<body onload="includeHTML();setactUser();initContacts();">


    <!-- Header einbinden -->
    <div w3-include-html="templates/header.html"></div>
    <!-- Header einbinden -->

    <div class="main-contacts-container">
        <div class="child-contacts-container" id="childContactsContainer">

        </div>
        <div class="contacts-information">

            <div class="contacts-information-headline">
                <h1>Contacts</h1>
                <div class="separator-line"></div>
                <h3>Better with a team</h3>
            </div>
            <div class="contact-information" id="contactInformation">

            </div>

            <div>
                <button class="new-contact-button"> New contact <img src="img/contact/new-contact-icone.png" alt=""
                        srcset=""></button>
            </div>

        </div>



    </div>

    <div class="addContactEditBG">
        <div class="addContactEditContainer">
            <div class="addContactEditContainerLeft">
                <img src="./img/contact/joinIcon.png" alt="">
                <h3>Add contact</h3>
                <p>Tasks are better with a team!</p>
                <div class="addContactSepline"></div>
            </div>
            <div class="addContactEditContainerRight">
                <div class="closeAddContact">
                    <img onclick="closeAddContact()" class="closeAddContactIcon" src="./img/contact/x-icon.png">
                </div>
                <div class="addContactEditContainerSubmit">
                    <div class="circleIcone">
                        <img src="./img/contact/user-line.png" alt="">
                    </div>
                    <div class="inputAreaAddContact" onsubmit="createNewContact(); return false;">
                        <div>
                            <input required class="inputAddContact" type="text" placeholder="Name"><img class="inputImg" src="./img/contact/user-line-mini.png" alt=""
                                srcset="">
                        </div>
                        <div >
                            <input required class="inputAddContact" type="email" placeholder="Email"><img class="inputImg" src="./img/contact/email.png" alt="" srcset="">
                        </div>
                        <div>
                            <input required class="inputAddContact" type="phone" placeholder="Phone"><img class="inputImg" src="./img/contact/phone-line.png" alt=""
                                srcset="">
                        </div>
                        <div>
                            <button type="reset">Cancel <img src="./img/contact/x-icon-mini.png" alt=""></button>
                            <button type="submit"> Create contact <img src="./img/contact/akar-icons_check.png" alt=""
                                    srcset=""></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Footer einbinden -->
    <div w3-include-html="templates/footer.html"></div>
    <!-- Footer einbinden -->

</body>



</html>
