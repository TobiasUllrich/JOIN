<!-- Form -->               
<form onsubmit="rendernTask(); return false;">
    <!-- left site -->
    <div class="column">
        <div class="add-task-form ">
            <div class="input-area">
                <div>
                    <label>Titel</label>
                    <input id="titelInput" required type="text" class="form-control" placeholder="Enter a title">
                </div>
                <h3>Description</h3>
                <div>
                    <textarea  id="description" class="form-control" placeholder="Enter a description" 
                        style="height: 100px" required></textarea>
                </div>
                <div>
                    <label>Category</label>
                    <div class="dropdown">
                        <input  type="text" class="hidden-input" id="categoryInput">
                        <div id="categoryContainer">
                        
                        </div>
                        
                        <input required type="text" class="hidden-input" id="colorInput">
                    </div>
                </div>
                <div>
                    <label>Assigned to</label>
                    <div class="dropdown">
                        <div  id="assignedContainer">

                        </div>
                    </div>
                </div>
            </div>
            <!-- left site -->
            <div class="separator-line">

            </div>
            <!-- right site -->
            <div class="input-area">
                <div>
                    <label for="dueDate">Due date</label>
                    <input id="dueDate" class="form-control" type="date" required />
                </div>


                <div>
                    <label id="prio">Prio</label>
                    <div class="toggle-buttons">

                        <input onclick="prioChangeColor('urgentIcon'), selecedPrio('Urgent')" type="radio" id="urgent"
                            name="fav_language" value="Urgent" >
                        <label class="prio-label-urgent" for="urgent">Urgent <img id="urgentIcon"
                                src="./img/addtask/urgent-addtask.png"></label>
                        <input onclick="prioChangeColor('mediumIcon'), selecedPrio('Medium')" type="radio" id="medium"
                            name="fav_language" value="Medium">
                        <label class="prio-label-medium" for="medium">Medium <img id="mediumIcon"
                                src="./img/addtask/medium-addtask.png"></label>
                        <input onclick="prioChangeColor('lowIcon'), selecedPrio('Low')" type="radio" id="low" name="fav_language"
                            value="Low">
                        <label class="prio-label-low" for="low">Low <img id="lowIcon"
                                src="./img/addtask/low-addtask.png"></label>
                                <input required type="text" class="hidden-input" id="prioInput">
                    </div>
                    
                </div>



                <div>
                    <label>Subtasks</label>
                    <div class="input-group">
                        <input onclick="subtaskInputStart()" id="subtaskInput" type="text"
                            class="form-control" placeholder="Add new subtask">
                        <button onclick="subtaskInputDelete()" id="subtaskDelete" class="d-none"
                            type="button">
                            <img src="./img/addtask/x-vector.png" alt=""></button>
                        <div id="subtask-separator-line" class="d-none subtask-separator-line"></div>
                        <button onclick="subtaskInputAdd('subtaskInput')" id="subtaskAdd"
                            class="subtasks-right-butten d-none" type="button">
                            <img class="ok-vector" src="./img/addtask/ok-vector.png" alt=""></button>
                        <button onclick="subtaskInputStart()" id="subtaskStart" class="subtasks-right-butten"
                            type="button"><img src="./img/plus.png" alt=""></button>
                    </div>

                </div>
                <div id="subtaskList">

                </div>


                <div class="button-container">
                    <button onclick="clearSubtasksArray()" onmouseover="changeColor('clear-x');"
                        onmouseout="removeColor('clear-x');" type="reset" class="addtask-clear-button">Clear
                        <img id="clear-x" src="./img/addtask/x-vector.png"></button>
                    <button class="addtask-create-task-button">Create Task <img
                            src="./img/addtask/ok-vector.png"></button>
                </div>
            </div>
        </div>

        <!-- right site -->

    </div>
</form>
<div class="d-none" id="addedToBoard">
    <img src="img/addtask/added-to-board.png" alt="" srcset="">
</div>
<!-- Form -->
