<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="img/favicon.ico" type="image/x-icon" rel="icon" />

    <link rel="stylesheet" type='text/css' media='screen' href="css/fonts.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/style.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/addtask.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Introduction -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>

    <script src="js/mini_backend.js"></script> <!-- Zuerst einbinden, weil Funktion setURL verfÃ¼gbar sein muss -->
    <script src="js/script.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/board.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/summary.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/addtask.js"></script> <!-- Statt <script> ... </script> -->
    <script src="templates/template.js"></script>
    <script src="js/contacts.js"></script> <!-- Statt <script> ... </script> -->
    <script src="js/help.js"></script> <!-- Statt <script> ... </script> -->

</head>
<!---->

<body onload="includeHTML();setactUser();loadAddTastk()">
    <div w3-include-html="templates/header.html"></div>

    <!-- headline -->
    <div class="add-task-container">
        <div class="headline">
            <h1>Add Task</h1>
        </div>
        <!-- headline -->
        <div class="add-task-board">
            <!-- Form -->               
            <form onsubmit="creatTask(); return false;">
                <!-- left site -->
                <div class="column">
                    <div class="add-task-form ">
                        <div class="input-area">
                            <div>
                                <label>Titel</label>
                                <input id="titelInput" required type="text" class="form-control" placeholder="Enter a title">
                            </div>
                            <h3>Description</h3>
                            <div class="form-floating">
                                <textarea  id="description" class="form-control" placeholder="Enter a description" 
                                    style="height: 100px" required></textarea>
                            </div>
                            <div>
                                <label>Category</label>
                                <div class="dropdown">
                                    <input  type="text" class="hidden-input" id="categoryInput">
                                    <div id="categoryContainer">
                                    
                                    </div>
                                    
                                    <input required type="text" class="hidden-input" id="colorInput">
                                </div>
                            </div>
                            <div>
                                <label>Assigned to</label>
                                <div class="dropdown">
                                    <div  id="assignedContainer">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- left site -->
                        <div class="separator-line">

                        </div>
                        <!-- right site -->
                        <div class="input-area">
                            <div>
                                <label for="dueDate">Due date</label>
                                <input id="dueDate" class="form-control" type="date" required />
                            </div>


                            <div>
                                <label id="prio">Prio</label>
                                <div class="toggle-buttons">

                                    <input onclick="prioCheck('urgentIcon')" type="radio" id="urgent"
                                        name="fav_language" value="Urgent" required>
                                    <label class="prio-label-urgent" for="urgent">Urgent <img id="urgentIcon"
                                            src="./img/addtask/urgent-addtask.png"></label>
                                    <input onclick="prioCheck('mediumIcon')" type="radio" id="medium"
                                        name="fav_language" value="Medium">
                                    <label class="prio-label-medium" for="medium">Medium <img id="mediumIcon"
                                            src="./img/addtask/medium-addtask.png"></label>
                                    <input onclick="prioCheck('lowIcon')" type="radio" id="low" name="fav_language"
                                        value="Low">
                                    <label class="prio-label-low" for="low">Low <img id="lowIcon"
                                            src="./img/addtask/low-addtask.png"></label>

                                </div>
                            </div>



                            <div>
                                <label>Subtasks</label>
                                <div class="input-group">
                                    <input onclick="subtaskInputStart()" id="subtaskInput" type="text"
                                        class="form-control" placeholder="Add new subtask">
                                    <button onclick="subtaskInputDelete()" id="subtaskDelete" class="d-none"
                                        type="button">
                                        <img src="./img/addtask/x-vector.png" alt=""></button>
                                    <div id="subtask-separator-line" class="d-none subtask-separator-line"></div>
                                    <button onclick="subtaskInputAdd('subtaskInput')" id="subtaskAdd"
                                        class="subtasks-right-butten d-none" type="button">
                                        <img class="ok-vector" src="./img/addtask/ok-vector.png" alt=""></button>
                                    <button onclick="subtaskInputStart()" id="subtaskStart" class="subtasks-right-butten"
                                        type="button"><img src="./img/plus.png" alt=""></button>
                                </div>

                            </div>
                            <div id="subtaskList">

                            </div>


                            <div class="button-container">
                                <button onclick="clearSubtasksArray()" onmouseover="addBg('clear-x');"
                                    onmouseout="removeBg('clear-x');" type="reset" class="addtask-clear-button">Clear
                                    <img id="clear-x" src="./img/addtask/x-vector.png"></button>
                                <button class="addtask-create-task-button">Create Task <img
                                        src="./img/addtask/ok-vector.png"></button>
                            </div>
                        </div>
                    </div>

                    <!-- right site -->

                </div>
            </form>
            <!-- Form -->
        </div>

    </div>
    <!-- MAIN -->


    <!-- Footer einbinden -->
    <div w3-include-html="templates/footer.html"></div>
    <!-- Footer einbinden -->


</body>

</html>
