<body onload="includeHTML();init();">
    <div w3-include-html="templates/header.html"></div>

    <!-- headline -->
    <div class="add-task-container">
        <div class="headline">
            <h1>Add Task</h1>
        </div>
        <!-- headline -->
        <div class="add-task-board">
            <!-- Form -->
            <form onsubmit="myFunction(); return false;">
                <!-- left site -->
                <div class="column">
                    <div class="add-task-form ">
                        <div class="input-area">
                            <div>
                                <label>Titel</label>
                                <input required type="text" class="form-control" placeholder="Enter a title">
                            </div>
                            <h3>Description</h3>
                            <div class="form-floating">
                                <textarea id="description" class="form-control" placeholder="Enter a Description"
                                    style="height: 100px" required></textarea>
                            </div>
                            <div>
                                <label>Category</label>
                                <select id="category" class="form-select form-select-lg mb-3" required>
                                    <option value="New category">New category</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Backoffice">Backoffice</option>
                                </select>
                            </div>
                            <div>
                                <label>Assigned to</label>
                                <select name="Select contacts to assign[]" id="assignedToSelect"
                                    class="form-select form-select-lg mb-3" required>
                                    <option value="Management">Management</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Backoffice">Backoffice</option>
                                </select>
                            </div>
                        </div>
                        <!-- left site -->
                        <div class="separator-line">

                        </div>
                        <!-- right site -->
                        <div class="input-area">
                            <div>
                                <label for="dueDate">Due date</label>
                                <input id="dueDate" class="form-control" type="date" required />
                            </div>
                            <!--  <div>
                                <label>Prio</label>
                              <select id="prio" class=" mb-3" multiple="multiple" required>
                                    <option id="urgent" value="Urgent"> Urgent</option>
                                    <option id="medium" value="Medium">Medium</option>
                                    <option id="low" value="Low"> Low </option>
                                </select>
                            </div> -->

                            <div>
                                <label id="prio">Prio</label>
                                <div class="toggle-buttons">
                                     
                                    <input type="radio" id="urgent" name="fav_language" value="Urgent" required>
                                    <label for="urgent">Urgent</label>
                                    <input type="radio" id="medium" name="fav_language" value="Medium">
                                    <label for="medium">Medium</label>
                                    <input type="radio" id="low" name="fav_language" value="Low">
                                    <label for="low">Low</label>
                                    
                                </div>
                            </div>

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Add new subtask"
                                    aria-label="Recipient's username with two button addons">
                                <button id="txtAmount" class="btn btn-outline-secondary" type="button">X</button>
                                <button class="btn btn-outline-secondary" type="button">Button</button>
                            </div>

                            <div>
                                <label>Subtasks</label>
                                <input type="text" class="form-control">
                            </div>



                        </div>
                    </div>
                    <!-- right site -->
                    <div class="button-container">
                        <button type="reset" class="btn btn-primary clear-button">Clear</button> <button
                            class="btn btn-primary create-task-button">Create Task</button>
                    </div>
                </div>
            </form>
            <!-- Form -->
        </div>

    </div>
    <!-- MAIN -->


    <!-- Footer einbinden -->
    <div w3-include-html="templates/footer.html"></div>
    <!-- Footer einbinden -->


</body>

</html>
