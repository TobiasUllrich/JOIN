<body onload="includeHTML();init();">
    <div w3-include-html="templates/header.html"></div>

    <!-- headline -->
    <div class="add-task-container">
        <div class="headline">
            <h1>ADDTASK</h1>
            <span>Learning Management System Project</span>
        </div>
        <!-- headline -->
        <div class="add-task-board">
            <!-- Form -->
            <form onsubmit="myFunction(); return false;" class="add-task-form ">
                <!-- left site -->
                <div class="input-area">
                    <div>
                        <label>Titel</label>
                        <input required type="text" class="form-control" placeholder="Enter a title">
                    </div>
                    <h3>Description</h3>
                    <div class="form-floating">
                        <textarea id="description" class="form-control" placeholder="Enter a Description"
                            style="height: 100px" required></textarea>
                    </div>
                    <div>
                        <label>Category</label>
                        <select id="category" class="form-select form-select-lg mb-3" required>
                            <option value="1">New category</option>
                            <option value="2">Sales</option>
                            <option value="3">Backoffice</option>
                        </select>
                    </div>
                    <div>
                        <label>Assigned to</label>
                        <select id="category" class="form-select form-select-lg mb-3"  required>
                            <option value="1">Management</option>
                            <option value="2">Sales</option>
                            <option value="3">Backoffice</option>
                        </select>
                    </div>

                </div>
                <!-- left site -->
                <!-- right site -->
                <div class="input-area">
                    <div>
                        <label for="dueDate">Due Date</label>
                        <input id="dueDate" class="form-control" type="date" required />
                    </div>
                    <div>
                        <label>Prio</label>
                        <select id="prio" class=" mb-3" required>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">Urgent</option>
                        </select>
                        <!-- https://stackoverflow.com/questions/52707749/how-can-i-display-select-options-as-buttons -->
                    </div>

                    <div>
                        <label>Subtasks</label>
                        <input  type="text" class="form-control" placeholder="Add new subtask">
                    </div>


                    <button class="btn btn-primary">Clear</button> <button class="btn btn-primary">Create Task</button>
                </div>
                <!-- right site -->
            </form>
            <!-- Form -->
        </div>

    </div>
    <!-- MAIN -->
