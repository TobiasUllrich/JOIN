<html lang="en">

<head>

    <meta charset='UTF-8'>

    <link href="img/logo.png" type="image/x-icon" rel="icon" />

    <link rel="stylesheet" type='text/css' media='screen' href="fonts.css">
    <link rel="stylesheet" type='text/css' media='screen' href="style.css">
    <link rel="stylesheet" type='text/css' media='screen' href="addtask.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    <script src="mini_backend.js"></script> <!-- Zuerst einbinden, weil Funktion setURL verfÃ¼gbar sein muss -->
    <script src="script.js"></script> <!-- Statt <script> ... </script> -->
    <script src="board.js"></script> <!-- Statt <script> ... </script> -->

<!---->

<body onload="includeHTML();init();renderAddTask();">
    <div w3-include-html="templates/header.html"></div>

    <!-- headline -->
    <div class="add-task-container">
        <div class="headline">
            <h1>ADDTASK</h1>
            <span>Learning Management System Project</span>
        </div>
        <!-- headline -->
        <div class="add-task-board">
            <!-- Form -->
            <form onsubmit="myFunction(); return false;" class="add-task-form ">
                <!-- left site -->
                <div class="input-area">
                    <div>
                        <label for="exampleInputEmail1">TITLE</label>
                        <input required type="text" class="form-control" id="exampleInputText"
                            aria-describedby="textarea" placeholder="Add title">
                    </div>
                    <div>
                        <label>CATEGORY</label>
                        <select id="category" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example">
                            <option value="1">Management</option>
                            <option value="2">Marketing</option>
                            <option value="3">Sale</option>
                        </select>
                    </div>
                    <h3>DESCRIPTION</h3>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>

                    </div>


                </div>
                <!-- left site -->
                <!-- right site -->
                <div class="input-area">
                    <div>
                        <label for="dueDate">DUE DATE</label>
                        <input id="dueDate" class="form-control" type="date" />
                    </div>
                    <div>
                        <label>URGENCY</label>
                        <select id="urgency" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example">
                            <option value="1">Low</option>
                            <option value="2">Middle</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <div id="avatarPicker">

                    </div>
                    <button type="button" class="btn btn-primary">CREATE TASK</button>
                </div>
                <!-- right site -->
            </form>
            <!-- Form -->
        </div>

    </div>
    <!-- MAIN -->


    <!-- Footer einbinden -->
    <div w3-include-html="templates/footer.html"></div>
    <!-- Footer einbinden -->


</body>

</html>
