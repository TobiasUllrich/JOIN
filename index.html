<!--Sobald der body-Bereich geladen wurde, wird das Java-Script ausgef端hrt-->

<body onload="init();showLoginForm();loginAnimation();">

    

    <!-- MAIN -->
    <!-- Nur im LogIn-Formular sichtbar -->
    <img id="animatedlogo" class="moving-logo-first" src="img/JOIN-Logo.png">

    <!-- In allen anderen Formularen sichtbar -->
    <!-- <img class="moving-logo" src="img/JOIN-Logo.png">   -->

    <div id="login-Container" class="login-Container">
        <!-- Erste Seite -->
        <div id="login-Box" class="login-Box">
            <h1>Log in</h1>
            <div style="width:160px;height:35px;border-top: 3px solid #29abe2;"></div>      
            <form onsubmit="tryLogin(); return false;">
            <div class="login-inputdesign"><input required type="email" id="login-email" placeholder="Email" type="text"><img src="img/email-icon.png"></div>
            <div class="login-inputdesign"><input required type="password" min="5" id="login-password" placeholder="Password" type="text"><img src="img/password-icon.png"></div>
            <div class="login-rememberOrforgotPw"><div class="login-cbx"><input type="checkbox"><span>Remember me</span></div><div class="login-forgotpw"><a onclick="showPasswordForgottenForm();">Forgot my password</a></div></div>
            <div class="login-buttons"><button class="login-user">Log in</button><button  onclick="loginAsGuest();" class="login-guest">Guest Log in</button></div>
            </form>
        </div>
        <!-- SignUp Seite -->
        <div id="signup-Box" class="signup-Box d-none">
            <h1>Sign up</h1>
            <div style="width:160px;height:35px;border-top: 3px solid #29abe2;"></div>
            <form onsubmit="trySignup(); return false;">
            <div class="signup-inputdesign"><input required type="text" min="5" id="signup-name" placeholder="Name" type="text"><img src="img/user-icon.png"></div>
            <div class="signup-inputdesign"><input required type="email" id="signup-email" placeholder="Email" type="text"><img src="img/email-icon.png"></div>
            <div class="signup-inputdesign"><input required type="password" min="5" id="signup-password" placeholder="Password" type="text"><img src="img/password-icon.png"></div>
            <div class="login-buttons"><button class="signup-user">Sign up</button></div>
            </form>
            <img id="backfromsignup" onclick="showLoginForm();" class="backbutton" src="img/backarrow-icon.png">
        </div> 
        <!-- ForgotPassword Seite -->
        <div id="forgotpassword-Box" class="forgotpassword-Box d-none">
                    <h1>I forgot my password</h1>
                    <div style="width:160px;height:25px;border-top: 3px solid #29abe2;"></div>
                    <span>Don't worry! We will send you an email with the instruction to reset your password.</span>
                    <form onsubmit="tryToSendEmail(); return false;">
                    <div class="forgotpassword-inputdesign"><input required type="email" id="forgotpassword-email" placeholder="Email" type="text"><img src="img/email-icon.png"></div>
                    <div class="login-buttons"><button class="forgotpassword-send">Send me the email</button></div>
                    </form>
                    <img id="backfromforgotten" onclick="showLoginForm();" class="backbutton" src="img/backarrow-icon.png">
        </div> 
        <!-- ResetPassword Seite -->
        <div id="resetpassword-Box" class="resetpassword-Box d-none">
            <h1>Reset your password</h1>
            <div style="width:160px;height:25px;border-top: 3px solid #29abe2;"></div>
            <span>Change your account password</span>
            <form onsubmit="resetPwAnimation(); return false;">
            <div class="resetpassword-inputdesign"><input required type="password" min="5" id="reset-pw" placeholder="New password" type="text"></div>
            <div class="resetpassword-inputdesign"><input required type="password" min="5" id="reset-pw2" placeholder="Confirm password" type="text"></div>
            <div class="login-buttons"><button class="reset-user">Continue</button></div>
            </form>
            <img id="backfromreset" onclick="showPasswordForgottenForm();" class="backbutton" src="img/backarrow-icon.png">
        </div> 
    </div>

    <!-- Password reset animations -->
    <div id="resetpw-box" class="d-none">
    </div>
    <button id="reset-info">You reset your password</button>

    <!-- Wrong PW or Email animations -->
    <div id="alert-box" class="d-none">
    </div>
    <button id="alert-info"><img src="img/alert.png" style="padding-right:15px;"><span id="alert-text">Wrong Password!</span></button>

   <!-- For Sign-Up -->
    <div id="login-notajoinuser" class="login-notajoinuser">
        <span>Not a Join user?</span>
        <button onclick="showSignUpForm();" class="login-signupbtn">Sign up</button>
    </div>
    <!-- MAIN -->
