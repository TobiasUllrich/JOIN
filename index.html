<body id="body" onload="init(); loginAnimation();">

    

    <!-- MAIN -->
    <!-- Nur im LogIn-Formular sichtbar -->
    <img id="animatedlogo" class="moving-logo-first" src="img/JOIN-Logo.png">
    <img id="animatedlogo2" class="moving-logo-later d-none" src="img/JOIN-Logo.png">

    <!-- In allen anderen Formularen sichtbar -->
    <!-- <img class="moving-logo" src="img/JOIN-Logo.png">   -->

    <div class="login-Container">
        <!-- Erste Seite -->
        <div id="login-Box" class="login-Box">
            <h1>Log in</h1>
            <div class="dummy"></div>      
            <form onsubmit="tryLogin(); return false;">
            <div class="formular-inputdesign"><input required type="email" id="login-email" placeholder="Email" type="text"><img src="img/email-icon.png"></div>
            <div class="formular-inputdesign"><input required type="password" minlength="5" id="login-password" placeholder="Password" type="text"><img src="img/password-icon.png"></div>
            <div class="login-rememberOrforgotPw"><div class="login-cbx"><input type="checkbox"><span>Remember me</span></div><div class="login-forgotpw"><a onclick="showPasswordForgottenForm();">Forgot my password</a></div></div>
            <div class="login-buttons"><button class="login-user">Log in</button><button  onclick="loginAsGuest();" class="login-guest">Guest Log in</button></div>
            </form>
        </div>
    </div>

    <!-- Password reset animations -->
    <div id="resetpw-box" class="d-none">
    </div>
    <button id="reset-info">You reset your password</button>

    <!-- Wrong PW or Email animations -->
    <div id="alert-box" class="d-none">
    </div>
    <button id="alert-info"><img src="img/alert.png"><span id="alert-text">Wrong Password!</span></button>

   <!-- For Sign-Up -->
    <div id="login-notajoinuser" class="login-notajoinuser">
        <span>Not a Join user?</span>
        <button onclick="showSignUpForm();" class="login-signupbtn">Sign up</button>
