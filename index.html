<!DOCTYPE html>
<html lang="en">

<head>
    <!-- KOPFBEREICH STANDARD-->
    <meta charset='UTF-8'>  <!-- UTF-8 ist Standard, Alternativen: "ASCII" oder "ISO-8859-15" --> 
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sorgt für Barrierefreiheit -->
 
    <title>Kochwelt</title>

    <link href="/favicon.ico" type="image/x-icon" rel="icon" />  <!-- Bindet FavIcon ein-->
    <link rel="stylesheet" type='text/css' media='screen' href="style.css"> <!-- Statt <style> ... </style> -->
    <link rel="stylesheet" type='text/css' media='screen' href="fonts.css"> <!-- Fonts downloaden und über Extra-CSS-Datei einbinden (https://google-webfonts-helper.herokuapp.com/) -->

    <!-- WICHTIG: jQuery-Script vor den anderen jScripts einbinden, weil es sonst nicht ausgeführt werden kann, wenn es gebraucht wird -->
    <script src="jquery-3.6.0.min.js"></script> <!-- Download jQuery-Code unter https://jquery.com/download/ und den Code in eine Extra Javascript-Datei einbinden -->
    <script src="script.js"></script> <!-- Statt <script> ... </script> -->
    <script src="HTML.js"></script> <!-- HTML-generierenden Code in eine Extra-Script-Datei packen -->
    <!-- KOPFBEREICH STANDARD-->


    <!-- bootstrap von getbootstrap.com aus der Cloud einbinden-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>


<!--Sobald der body-Bereich geladen wurde, wird das Java-Script ausgeführt-->
<body onload="includeHTML(); render()">

<!--Wird gerendert nach dem Laden des bodys-->
<div id="content"></div>


<!-- Header einbinden -->
    <div w3-include-html="templates/header.html"></div>
<!-- Header einbinden -->


<!-- Klappmenü -->
    <!-- svg-Datei von der Seite fontawesome.com -->
    <h1>Klappmenu</h1>

    <img onclick="showMenu()" class="menu" src="bars-solid.svg">

    <div id="menu" class="overlay">
    <nav> <!-- Semantisches Tag für Suchmaschinen-->
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>

      <button onclick="removeMenu()" class="close-button">Close</button>
    </nav>
    </div>
<!-- Klappmenü -->


    <h1 style="color: green;">Das ist meine Startseite</h1>


<!-- Footer einbinden -->
    <div w3-include-html="templates/footer.html"></div>
<!-- Footer einbinden -->


</body>


</html>
